name: Demo Workflow
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: Test code
        run: npm run lint
      - name: Build code
        run : npm run Build
      - name: Deploy code
        run: echo "Deploying..."
